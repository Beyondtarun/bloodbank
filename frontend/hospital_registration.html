<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Registration</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .container {
            max-width: 400px;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <h2>Hospital Registration</h2>
        <form id="hospitalRegistrationForm">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="hospitalName">Hospital Name:</label>
                <input type="text" class="form-control" id="hospitalName" name="hospitalName" required>
            </div>
            <button type="submit" class="btn btn-primary">Register as Hospital</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    
<script>
    $(document).ready(function() {
        $("#hospitalRegistrationForm").submit(function(event) {
            event.preventDefault();

            var username = $("#username").val();
            var password = $("#password").val();
            var hospitalName = $("#hospitalName").val();

            var hospitalData = {
                username: username,
                password: password,
                hospitalName: hospitalName
            };

            $.ajax({
                type: "POST",
                url: "register.php",
                data: {
                    userData: JSON.stringify(hospitalData),
                    userType: "hospital"
                },
                success: function(response) {
                    alert(response); // Show the response from the server
                    // You can redirect to another page or perform additional actions here
                }
            });
        });
    });
</script>


</body>

</html>
