<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Bank Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .container {
            max-width: 400px;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <h2>BLOOD BANK SYSTEM</h2><br>
        <center><h2>Login</h2></center>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="userType" id="receiverRadio" value="receiver" checked>
                <label class="form-check-label" for="receiverRadio">Receiver</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="userType" id="hospitalRadio" value="hospital">
                <label class="form-check-label" for="hospitalRadio">Hospital</label>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Login</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function() {
            $("#loginForm").submit(function(event) {
                event.preventDefault();

                var username = $("#username").val();
                var password = $("#password").val();
                var userType = $("input[name='userType']:checked").val();

                var userData = {
                    username: username,
                    password: password
                };

                $.ajax({
                    type: "POST",
                    url: "../backend/login.php",
                    data: {
                        userData: JSON.stringify(userData),
                        userType: userType
                    },
                    success: function(response) {
                        alert(response); // Show the response from the server
                        // You can redirect to another page or perform additional actions here
                    }
                });
            });
        });
    </script>
</body>

</html>
