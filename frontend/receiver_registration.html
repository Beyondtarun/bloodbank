<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receiver Registration</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .container {
            max-width: 400px;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <h2>Receiver Registration</h2>
        <form id="receiverRegistrationForm">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="bloodGroup">Blood Group:</label>
                <input type="text" class="form-control" id="bloodGroup" name="bloodGroup" required>
            </div>
            <button type="submit" class="btn btn-primary">Register as Receiver</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- Add this script block in receiver_registration.html -->
<!-- Add this script block in receiver_registration.html -->
<script>
    $(document).ready(function() {
        $("#receiverRegistrationForm").submit(function(event) {
            event.preventDefault();

            var username = $("#username").val();
            var password = $("#password").val();
            var name = $("#name").val();
            var bloodGroup = $("#bloodGroup").val();

            var receiverData = {
                username: username,
                password: password,
                name: name,
                bloodGroup: bloodGroup
            };

            $.ajax({
                type: "POST",
                url: "register.php",
                data: {
                    userData: JSON.stringify(receiverData),
                    userType: "receiver"
                },
                success: function(response) {
                    alert(response); // Show the response from the server
                    // You can redirect to another page or perform additional actions here
                }
            });
        });
    });
</script>


</body>

</html>
